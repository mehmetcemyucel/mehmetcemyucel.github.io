<!DOCTYPE html>
<html class="no-js" lang="en"><!--<![endif]--><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="content-language" content="tr-TR" />
	
      


<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
 <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>

   </head>
    <body >

<div class="section-content" id="blogContent">
      <div class="row" id="jsonContent"></div>
    </div>
	
<script type="text/javascript">
   $(function() {
  var $content = $("#jsonContent");
  var data = {
    rss_url: "https://medium.com/feed/@blockchainturk"
  };
  $.get("https://api.rss2json.com/v1/api.json", data, function(response) {
    if (response.status == "ok") {
      var output = "";
      $.each(response.items, function(k, item) {
        var visibleSm;
        if (k < 3) {
          visibleSm = "";
        } else {
          visibleSm = " visible-sm";
        }
        output += '<div class="col-sm-6 col-md-4' + visibleSm + '">';
        output += '<div class="blog-post"><header>';
        
        var tagIndex = item.description.indexOf("<img"); // Find where the img tag starts
        var srcIndex =
          item.description.substring(tagIndex).indexOf("src=") + tagIndex; // Find where the src attribute starts
        var srcStart = srcIndex + 5; // Find where the actual image URL starts; 5 for the length of 'src="'
        var srcEnd =
          item.description.substring(srcStart).indexOf('"') + srcStart; // Find where the URL ends
        var src = item.description.substring(srcStart, srcEnd); // Extract just the URL
        output +=
          '<div class="blog-element" style="height:300px; "><img style="  display: table; margin: 0 auto;" class="img-responsive" src="' +
          src +
          '" width="480px" height="360px"></div></header>';
        output +=
          '<div class="blog-content"><h4><a href="' +
          item.link +
          '">' +
          item.title +
          "</a></h4>";
        output +=
          '<div class="post-meta"><span>By ' + item.author + "</span></div>";
        var yourString = item.description.replace(/<img[^>]*>/g, ""); //replace with your string.
        var maxLength = 200; // maximum number of characters to extract
        //trim the string to the maximum length
        var trimmedString = yourString.substr(0, maxLength);
        //re-trim if we are in the middle of a word
        trimmedString = trimmedString.substr(
          0,
          Math.min(trimmedString.length, trimmedString.lastIndexOf(" "))
        );
        output += "<p>" + trimmedString + "...</p>";
        output += "</div></div></div>";
        return k < 3;
      });
      $content.html(output);
    }
  });
});

</script>
</body></html>
